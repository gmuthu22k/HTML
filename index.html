<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celcius to fahrenheit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <h1>fahrenheit Converter</h1>
    <div class="input">
        <input type="text" id="input" placeholder="fahrenheit">
    </div>
    <div>
    <button type="submit" onclick="converter()">Covert celcius</button>
    </div>

    
    <div id="result">

    </div>
    </div>
    <script>
        function converter(){
        let fahrenheit = (document.getElementById("input").value)
        let celcius = (fahrenheit-32)*5/9
        let result =document.getElementById("result")
        result.innerHTML = celcius.toFixed(2)+"c"
        }
    </script>
    
</body>
</html>
